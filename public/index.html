<!DOCTYPE html>

<html>
<head>
    <title>Spy Gui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form id="filesForm" action="http://localhost:3000/launchspy">
    <div class="section">
        <h1>Select browser</h1>
        <input id="env_close" type="checkbox" class="closeBtn">
        <label for="env_close" class="closeSection button"><span><span class="openTxt">open</span><span class="closeTxt">close</span></span></label>
        <div id="environmentsFormInner"></div>
    </div>
    <div id="tagsFormWrapper" style="display: none" class="section">
        <h1>Select tag</h1>
        <input id="tag_close" type="checkbox" class="closeBtn">
        <label for="tag_close" class="closeSection button"><span><span class="openTxt">open</span><span class="closeTxt">close</span></span></label>
        <div id="tagsFormInner">
            <div class="tagsDropArea row fullCol tagListWrapper">
                <h2>Tags list</h2>
                <ul id="tagsList" class="tagList"></ul>
            </div>
            <div class="tagsDropAreaWrapper row">
                <div id="tagsIncluded" class="tagsDropArea halfCol">
                    <h2>Tags included</h2>
                    <ul class="tagList"></ul>
                </div>
                <div id="tagsExcluded" class="tagsDropArea halfCol">
                    <h2>Tags excluded</h2>
                    <ul class="tagList"></ul>
                </div>
            </div>
            <div id="featuresSelected" class="row">
                <div class="halfCol">
                    <h2>Features included</h2>
                    <ul id="includedFeatures" class="featureList"></ul>
                </div>
                <div class="halfCol">
                    <h2>Features excluded</h2>
                    <ul id="excludeddFeatures" class="featureList"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h1>Select features</h1>
        <input id="feature_close" type="checkbox" class="closeBtn">
        <label for="feature_close" class="closeSection button"><span><span class="openTxt">open</span><span class="closeTxt">close</span></span></label>
        <div id="filesFormInner">
            <input id="selectAll" checked="checked" type="radio" name="selectFolder" class="folderBtn" data-path="all"
                   data-type="dir">
            <label for="selectAll" class="button">select all</label>
        </div>
    </div>
    <button type="submit" id="submitBtn">run test</button>
    <button type="reset" id="resetButton">reset</button>
</form>
<div id="testRunningMsg" class="testRunningMsg" style="display: none">The test is running</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
